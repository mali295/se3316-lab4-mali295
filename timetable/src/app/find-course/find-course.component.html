<div class="mainContainer">
  <h1>Get Course Code</h1>
  <hr>
  <div *ngIf="searching">
    <input class="input-field" [(ngModel)]="subjCode"
    type="text" id="subjCode" style="width: 300px" placeholder="Enter Subject Code">
    <button (click)="getCourseCodes()"
    class="primary-btn remove-padding input-btn" style="height: 40px">Get All Course Codes</button>
    
    <div class="error-div" *ngIf="error != ''">
      <h2>{{error}}</h2>
    </div>
  </div>
  

  <div class="table-container" *ngIf="!searching">
    <table class="response-table">
      <thead>
        <tr>
          <th>Course Codes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of courseCodes">
          <td>{{item.catalog_nbr}}</td>
        </tr>
      </tbody>
    </table>
  </div>    
</div>
