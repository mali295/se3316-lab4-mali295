<div class="mainContainer">
  <h1>Get TimeTable</h1>
  <hr/>
  <div *ngIf="search">
    <div style="margin: 0 auto;max-width: 800px">
      <input [(ngModel)]="input.subject" class="input-field" id="subjCode" type="text" placeholder="Enter Subject Code"/>
      <input [(ngModel)]="input.course" class="input-field" id="courseCode" style="margin-left: 5px" type="text" placeholder="Enter Course Code"/>
      <input [(ngModel)]="input.component" class="input-field" id="courseComponent" type="text" placeholder="Enter Course Component (Optional)"/>
    </div><br>
    <button (click)="searchSubject()"
     class="primary-btn remove-padding input-btn" style="margin-right: 80px">Get Time Table Entry</button>
    <div class="error-div" *ngIf="error != ''">
      <h2>{{error}}</h2>
    </div>
  </div>
  
  <div class="table-container" *ngIf="!search">
    <table class="response-table">
      <thead>
        <tr> 
          <th>Course Code</th>
          <th>Subject</th>
          <th>Description</th>
          <th>Course Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{course.catalog_nbr}}</td>
          <td>{{course.subject}}</td>
          <td>{{course.className}}</td>
          <td>{{course.catalog_description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
